<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<title>Test project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
			integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="#" class="header__logo logo"></a>
					<form action="#" class="header__form--tablet">
						<input
							type="search"
							class="header__search search"
							placeholder="Найти..."
							autocomplete="off"
						/>
						<span class="header__pseudo-element"></span>
					</form>
					<div class="header__user">
						<a href="#" aria-label="Пользователь">
							<span class="header__user-name">Константин</span>
							<img
								src="./img/images/user.png"
								alt="Аватар пользователя"
								class="header__user-avatar"
							/>
							<img
								src="./img/icons/user.svg"
								alt="Иконка пользователя"
								class="header__user-icon"
							/>
						</a>
					</div>
				</div>
			</div>
			<form action="#" class="header__form--mobile">
				<input
					type="search"
					class="header__search search"
					placeholder="Найти..."
					autocomplete="off"
				/>
				<span class="header__pseudo-element"></span>
			</form>
		</header>
		<main class="main">
			<section class="container partners">
				<h1 class="partners__title">Наши партнёры</h1>
				<ul class="partners__list">
					<li class="partners__item partners__item--one">
						<a
							href="https://www.henkel.ru/"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
					<li class="partners__item partners__item--two">
						<a
							href="https://www.deere.ru/ru/"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
					<li class="partners__item partners__item--three">
						<a
							href="https://mcdonalds.ru/"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
					<li class="partners__item partners__item--four">
						<a
							href="https://www.ikea.com/ru/ru/"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
					<li class="partners__item partners__item--five">
						<a
							href="https://www.reebok.ru/"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
					<li class="partners__item partners__item--six">
						<a
							href="https://www.nike.com/ru/"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
					<li class="partners__item partners__item--seven">
						<a
							href="https://www.caterpillar.com/ru.html"
							class="partners__link"
							aria-label="Логотип партнёра"
						>
						</a>
					</li>
				</ul>
			</section>
		</main>
	</body>
</html>
